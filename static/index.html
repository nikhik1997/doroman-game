<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doroman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #game-status {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            display: inline-block;
        }
        .doroman {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Doroman Game!</h1>
    <div id="game-status">
        <div class="doroman" id="doroman1">
            <h2>Doroman 1</h2>
            <p>Health: <span id="doroman1-health">100</span></p>
            <p>Points: <span id="doroman1-points">0</span></p>
        </div>
        <div class="doroman" id="doroman2">
            <h2>Doroman 2</h2>
            <p>Health: <span id="doroman2-health">100</span></p>
            <p>Points: <span id="doroman2-points">0</span></p>
        </div>
    </div>
    <button onclick="startGame()">Start Game</button>
    <script>
        function startGame() {
            alert("Game started!");
        }
    </script>
</body>
</html>
